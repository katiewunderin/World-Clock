<!DOCTYPE html>
 <html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE-edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/style.css">
        <title> World Clock - Katie Lunder </title>
    </head>
    <body>
        <div class="container">
            <h1>World Clock</h1>

            <select>
                <option value="">Select a City...</option>
                <option value="">🎯 My Current Location</option>
                <option value="">🇬🇧 London</option>
                <option value="">🇳🇴 Oslo</option>
                <option value="">🏴󠁧󠁢󠁳󠁣󠁴󠁿 Edinburgh</option>
                <option value="">🇺🇸 Denver</option>
            </select>

            <div class="city">
                <div>
                    <h2>🇮🇪 Dublin</h2>
                    <div class="date">August 13, 2024</div>
                </div>
                <div class="time">1:48:15 <small>AM</small></div>
            </div>
            <div class="city">
                <div>
                    <h2>🇵🇹 Lisbon</h2>
                    <div class="date">August 13, 2024</div>
                </div>
                <div class="time">1:48:15 <small>AM</small></div>
             </div>
                <div class="city">
                    <div>
                        <h2>🇺🇸 Los Angeles</h2>
                        <div class="date">August 13, 2024</div>
                    </div>
                    <div class="time">1:48:15 <small>AM</small></div>
                 </div>

            </div>

        </div>

        <footer>
            This project was coded by 
            <a href="https://github.com/katiewunderin" target="_blank">Katie Lunder</a>
            and is 
            <a href="https://github.com/katiewunderin/World-Clock" target="_blank">open-sourced on GitHub</a>
            and
            <a href="https://github.com/katiewunderin/World-Clock" target="_blank">hosted on Netlify</a>

    </body>
    <script src="javascript/index.js"></script>
 </html>
